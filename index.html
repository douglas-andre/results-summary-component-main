<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media-query.css">

</head>
<body>

  <main class="project_container">
    <section class="results_info">
      <div class="results_title">
        <p>Your Result</p>
      </div>
    
      <div class="results_radius">
        <p class="results_number">76</p>
        <p class="results_number_sub">of 100</p>
      </div>
    
      <div class="results_ending">
        <p class="ending_title">Great</p>
        <div class="ending_description">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </section>
    
    <section class="summary">
      <div class="summary_title">Summary</div>
      <article class="summary_info red"><img src="assets/images/icon-reaction.svg" alt=""><span class="summary_info_name info_red">Reaction</span> <span class="info_number">80</span>/ 100</article>
      <article class="summary_info yellow"><img src="assets/images/icon-memory.svg" alt=""><span class="summary_info_name info_yellow">Memory</span>  <span class="info_number">92</span> / 100</article>
      <article class="summary_info green"><img src="assets/images/icon-verbal.svg" alt=""><span class="summary_info_name info_green">Verbal</span> <span class="info_number">61</span> / 100</article>
      <article class="summary_info blue"><img src="assets/images/icon-visual.svg" alt=""><span class="summary_info_name info_blue">Visual</span> <span class="info_number">72</span> / 100</article>
      <a href="#" class="summary_btn">Continue</a>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Douglas Andr√©</a>.
  </div>
</body>
</html>
